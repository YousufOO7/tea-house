<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/37eb59c585.js" crossorigin="anonymous"></script>
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- link cmd -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- style link -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body>
    <main class="max-w-screen-lg mx-auto px-6 lg:px-8">
      <!-- banner section start here -->
        <section class="lg:flex pt-6 lg:pt-8">
            <!-- text -->
             <div>
                <h1 class="text-5xl font-bold mb-4">It's good <br>tea time at The <br> Tea House</h1>
                <p class="text-gray-500 mb-3 w-4/6">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                <button class="text-white font-bold bg-gradient-to-r from-orange-500 to-red-500 px-2 py-3 rounded-lg">Explore More <i class="fa-solid fa-arrow-right -rotate-45"></i></button>
             </div>
             <!-- image -->
              <div>
                <div class="relative">
                  <img src="./images/banner.png" alt="">
                </div>
                <!-- card -->
                 <div class="absolute bg-white rounded-lg shadow-lg px-2 py-3 lg:px-6 lg:py-4 top-3/4 right-48 lg:top-80 lg:right-1/3">
                   <div class="flex items-center gap-2">
                    <div class="text-yellow-500 text-3xl"><i class="fa-solid fa-star"></i></div>
                    <div>
                      <h2 class="lg:text-2xl font-bold">5.00</h2>
                      <p class="text-gray-500 text-sm">Trust Pilot Ratings</p>
                    </div>
                   </div>
                 </div>
              </div>
        </section>
    </main>
</body>
</html>
